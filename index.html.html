<!doctype html>
<html lang="en">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="animate.css">



    <title>Tabulate</title>
  </head>
  <body>
<div class="container" >

    <p>

  <button class="btn btn-primary btn-lg" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
    Table
  </button>
  <button class="btn btn-primary btn-lg" type="button" data-toggle="collapse" data-target="#collapseExample2" aria-expanded="false" aria-controls="collapseExample2" >
    Fill
  </button>
  <button class="btn btn-primary btn-lg" type="button" data-toggle="collapse" data-target="#collapseExample3" aria-expanded="false" aria-controls="collapseExample3" id="filter">
    Filter by Categories
  </button>
  <button class="btn btn-primary btn-lg" type="button" data-toggle="collapse" data-target="#collapseExample4" aria-expanded="false" aria-controls="collapseExample4" >
  Update
  </button>

 
</p>

<div class="collapse  show wow slideoutRight" id="collapseExample">
     
  <div class="card card-body wow fadeInUpBig" id="main_table">
    <h1 style="text-align: center;">TABLE</h1>
    <button  class="btn btn-primary btn-lg" id="remove_filter">Remove category filter</button>
    <br>
    <table class="table table-striped">
  <thead>
    <tr>

      <th scope="col">Id</th>
      <th scope="col">Username</th>
      <th scope="col">CATEGORY</th>
      
      <th scope="col">Delete</th>
     </tr>
  </thead>
  <tbody id='tbody'>
     
  </tbody>
</table>

  </div>
</div>
  
<div class="collapse  wow slideoutRight" id="collapseExample2">
  <div class="card card-body">
    <h1 style="text-align: center;">FORM</h1>
      
        <form id="form">
          <div class="form-group">
                <label for="input2">Username</label>
                <input  class="form-control" name='username' id="username" required placeholder="Username" oninvalid="this.setCustomValidity('Enter User Name Here')"
                              oninput="this.setCustomValidity('')">
              </div>


              <div class="form-group">
                <label for="input1">Category</label>
                <input class="form-control" id="category" name='category' required placeholder="Category" oninvalid="this.setCustomValidity('Enter Category Here')"
                              oninput="this.setCustomValidity('')">
                
              </div>
              
           
              
              <button type="submit" class="btn btn-primary">Submit</button>
        </form>



  </div>
</div>

<div class="collapse wow slideoutRight" id="collapseExample3" >
  <h1 style="text-align: center;">CATEGORIES</h1>
  <form id="cat_form">
        
           
  </form>
</div>



<div class="collapse wow slideoutRight" id="collapseExample4">

   <form id="update_form">
        <div class="form-group row">
          <label  class="col-sm-2 col-form-label">Enter Id to Update</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" name='Id'  required placeholder="Id" oninvalid="this.setCustomValidity('Enter Id Here')"
                              oninput="this.setCustomValidity('')">
          </div>
        </div>
        <div class="form-group row">
          <label  class="col-sm-2 col-form-label">New Username</label>
          <div class="col-sm-10">
            <input  class="form-control"  name=' new_username' required placeholder="Username" oninvalid="this.setCustomValidity('Enter User Name Here')"
                              oninput="this.setCustomValidity('')">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">New Category</label>
          <div class="col-sm-10">
            <input  class="form-control" name='new_category'  required placeholder="Category" oninvalid="this.setCustomValidity('Enter Category Here')"
                              oninput="this.setCustomValidity('')">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Update</button>
          </div>
        </div>
      </form>
    
    </div>
 
  </div>
   </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="wow.min.js"></script>
    <script src="wow.min.js"></script>
      <script>
              new WOW().init();
              </script>

</body>
</html>
